<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ Вход | Школа №99</title>
  
  <!-- Иконки Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="login-container">
      <img src="/img/logo.svg" class="logoimg"/>
    <h2>Вход в админ-панель</h2>
    
    <form onsubmit="return login(event)">
      <div class="form-group">
        <input type="text" id="username" placeholder="Логин" required>
      </div>
      
      <div class="form-group">
        <input type="password" id="password" placeholder="Пароль" required>
      </div>
      
      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Войти
      </button>
      
      <div id="errorMessage" class="error-message">
        Неверный логин или пароль!
      </div>
    </form>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorElement = document.getElementById("errorMessage");
      const form = event.target;

      // Простой вход (замени на свою проверку)
      if (user === "admin" && pass === "1234") {
        // Анимация успешного входа
        form.style.opacity = "0.5";
        button = form.querySelector("button");
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
        button.disabled = true;
        
        // Имитация загрузки
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 1000);
      } else {
        // Анимация ошибки
        errorElement.style.display = "block";
        form.classList.add("shake");
        setTimeout(() => {
          form.classList.remove("shake");
        }, 400);
        
        // Подсветка неверных полей
        document.getElementById("username").style.borderColor = "#f72585";
        document.getElementById("password").style.borderColor = "#f72585";
      }
    }

    // Сброс подсветки при новом вводе
    document.getElementById("username").addEventListener("input", function() {
      this.style.borderColor = "#e9ecef";
      document.getElementById("errorMessage").style.display = "none";
    });
    
    document.getElementById("password").addEventListener("input", function() {
      this.style.borderColor = "#e9ecef";
      document.getElementById("errorMessage").style.display = "none";
    });
  </script>

</body>
</html>
